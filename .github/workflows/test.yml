name: Test

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'macos-latest'
        - 'ubuntu-latest'
        - 'windows-latest'
        redis:
        - '6.0'
        - '5.0'

    name: redis-${{ matrix.redis }}

    runs-on: ${{ matrix.os }}

    services:
      redis:
        image: bitnami/redis:${{ matrix.redis }}
        env:
          REDIS_PASSWORD: testing123
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: '1.14'

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Lint
      run: make fmtcheck staticcheck spellcheck

    - name: Test
      run: make test-acc
      env:
        REDIS_HOST: 127.0.0.1
        REDIS_PORT: 6379
        REDIS_PASS: testing123
